<!DOCTYPE html5>

<html>

<head>
<title>Wiki: Editting {{ page_title }}</title>
{% load staticfiles %}
</head>

<body>
<h1>Editting {{ page_title }}</h1>
<div id="new_page_form">
    <form action="">
        <div>
            <label>Page Title</label>
            <input type='text' name='title' value='{{ page_title }}' />
         </div>
         
         <div>
            <label>Page Content</label>
            <textarea name='page_content'>{{ page_content }}</textarea>
         </div>
        
        <div>
            <button type="button">Save</button>
        </div>
    </form>
</div>
</body>

</html>
