<!DOCTYPE html5>

<html>

<head>
<title>Wiki: New Page</title>
{% load staticfiles %}
<script src="{% static "pages/NewPageSubmission.js" %}"></script>
</head>

<body>
<h1>Create New Wiki Page</h1>
<div id="new_page_form">
    <form action="create" method="put">
        <label>Page Title</label>
        <input type='text' name='title' />
        <label>Page Content</label>
        <textarea name='page_content'></textarea>
        <button type='submit'>Create</button>
    </form>
</div>
</body>

</html>
